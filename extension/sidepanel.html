<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanStream</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      min-height: 100vh;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.no-pack {
      background: #1f1f1f;
      color: #888;
    }

    .status.found {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .pack-info {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .pack-info h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }

    .pack-info .title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .pack-info .subtitle {
      font-size: 13px;
      color: #888;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #2a2a2a;
      color: #f1f1f1;
    }

    .btn-secondary:hover {
      background: #333;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .offset-display {
      text-align: center;
      padding: 16px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .offset-value {
      font-size: 28px;
      font-weight: 700;
      font-family: monospace;
    }

    .offset-label {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .nudge-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .nudge-btn {
      padding: 10px 8px;
      background: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #f1f1f1;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .nudge-btn:hover {
      background: #3b82f6;
    }

    .reset-btn {
      margin-top: 8px;
      padding: 8px;
      background: transparent;
      border: 1px solid #333;
      border-radius: 6px;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      width: 100%;
    }

    .reset-btn:hover {
      border-color: #ef4444;
      color: #ef4444;
    }

    .steps {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .step {
      display: flex;
      gap: 12px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
    }

    .step-number {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 50%;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .step.completed .step-number {
      background: #10b981;
    }

    .step-content h4 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .step-content p {
      font-size: 12px;
      color: #888;
      line-height: 1.4;
    }

    .tabs-list {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
    }

    .tab-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #2a2a2a;
    }

    .tab-item:last-child {
      border-bottom: none;
    }

    .tab-info {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-role {
      font-size: 11px;
      color: #888;
    }

    .tab-role.reaction {
      color: #8b5cf6;
    }

    .tab-role.official {
      color: #10b981;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 16px;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
